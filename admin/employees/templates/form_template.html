<form class="form-horizontal" id="_id_" xmlns="http://www.w3.org/1999/html">
	<div class="control-group">
		<div class="controls">
		  	<span class="label label-warning" id="_id__error" style="display:none;"></span>
		</div>
	</div>
	_fields_
	<div class="control-group">
    	<div class="controls">
      		<button onclick="try{modJs.save()}catch(e){};return false;" class="btn">Save</button>.
			<button onclick="modJs.cancel();return false;" class="btn">Cancel</button>
      		<button onclick="modJs.transferEmployee();return false;" class="btn btn-success">Transfer Employee</button>
    	</div>
  	</div>
</form>

<div class="modal" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="adminTransferEmployeeModelLabel" aria-hidden="true" data-content="Form">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-times"/></button>
				<h3 style="font-size: 17px;">Transfer Employee To Project</h3>
			</div>
			<div class="modal-body">
					<div class="control-group" id="field_newproject">
						<label class="control-label" for="newproject">To : </label>
						<div class="controls">
							<div id="ProjectForm">

							</div>
							<span class="help-inline" id="help_newproject"></span>
						</div>
					</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="modJs.transferEmployee();">Transfer</button>
				<button class="btn" onclick="modJs.closeTransferWindows();">Not Now</button>
			</div>
		</div>
	</div>
</div>
